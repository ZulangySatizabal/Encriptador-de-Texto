<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/03259a6d89.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <img class="header__logo" src="img/Logo.png" alt="Logo de Alura" />
    </header>

    <main>
        <div class="container">
            <form class="form">
                <div class="container_input">
                    <div class="textbox">
                        <textarea class="textbox__input" type="text" placeholder="Ingrese el texto aquí"
                            inputmode="verbatim"></textarea>
                    </div>
                    <div class="actions">
                        <div class="warning">
                            <img class="warning__icon" src="img/bi_exclamation-circle-fill.svg" alt="icon info">
                            <p class="warning__text">Solo letras minúsculas y sin acentos</p>
                        </div>
                        <div class="container__button">
                            <button class="button button_encrypt" type="button" onclick="encriptar()">Encriptar</button>
                            <button class="button button__decrypt" type="button"
                                onclick="desencriptar()">Desencriptar</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="container_output">
                <div class="ini_s"><!-- initial_state -->
                    <div class="is__img">
                        <img class="ini_s__img" src="img/Muñeco.png" alt="Muñeco">
                    </div>
                    <div class="is__p">
                        <p class="is_title">Ningún mensaje fue encontrado</p>
                        <p class="is_text">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    <div class="copiar">
                        <input type="button" class="button copiar__btn" value="Copiar">
                    </div>
                </div>
                <div class="ocultar out_d"><!-- output_display -->
                    <p class="out__resultado"></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="footer_icons ">
                <a href="https://www.linkedin.com/in/zulangy-satizabal/" target="_blank" rel="noopener noreferrer">
                    <i class="fa-brands fa-linkedin btn"></i>
                </a>
                <a href="https://github.com/ZulangySatizabal" target="_blank" rel="noopener noreferrer">
                    <i class="fa-brands fa-github btn"></i>
                </a>
                <a href="mailto:zulangysatizabal@gmail.com">
                    <i class="fa-solid fa-envelope btn"></i>
                </a>
            </div>
            <div class="footer_info">
                <p>Encriptador de texto - Challenge #1 Alura One</p>
                <h4>Zulangy Satizabal</h4>
                <p>2023</p>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>


</html>
